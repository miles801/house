<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">&times;</button>
                <h4 class="modal-title">
                    <span ng-cloak>楼盘（{{ name }}）维护人列表</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal">
                    <div class="row">
                        <button type="button" class="btn btn-blue" ng-click="add()">
                            <span class="glyphicons binoculars"></span>添加维护人
                        </button>
                    </div>
                    <div class="row">
                        <div class="table-responsive panel panel-table first-min">
                            <table class="table table-striped table-hover">
                                <thead class="table-header">
                                <tr>
                                    <td>序号</td>
                                    <td>姓名</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody class="table-body">
                                <tr ng-show="!beans.length">
                                    <td colspan="3" class="text-center">无维护人员！</td>
                                </tr>
                                <tr bindonce ng-repeat="foo in beans">
                                    <td bo-text="$index+1"></td>
                                    <td bo-text="foo.name"></td>
                                    <td>
                                        <a class="btn-op red" ng-click="remove($index,foo.id,foo.name);">移除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">关闭</button>
            </div>
        </div>
    </div>
</div>
