<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span>选择员工</span>
                </h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal">
                    <div class="row">
                        <div class="block" style="height: 125px;">
                            <div class="block-header">
                                <span class="header-button">
                                    <button type="button" class="btn btn-green btn-min" ng-click="query()">
                                        <span class="glyphicons binoculars"></span>查询
                                    </button>
                                    <button type="button" class="btn btn-green btn-min" ng-click="clear()">
                                        <span class="glyphicons repeat"></span>清空
                                    </button>
                                </span>
                            </div>
                            <div class="block-content">
                                <div class="content-wrap" style="margin-top: 5px">
                                    <div class="row float">
                                        <div class="item w300">
                                            <div class="form-label w100">
                                                <label>姓名:</label>
                                            </div>
                                            <input class="w200" type="text" ng-model="condition.name" maxlength="10"/>
                                        </div>
                                        <div class="item w300">
                                            <div class="form-label w100">
                                                <label>工号:</label>
                                            </div>
                                            <input class="w200" type="text" ng-model="condition.code" max="20"/>
                                        </div>
                                        <div class="item w300">
                                            <div class="form-label w100">
                                                <label>电话号:</label>
                                            </div>
                                            <input class="w200" type="text" ng-model="condition.mobile" maxlength="20"/>
                                        </div>
                                        <div class="item w300">
                                            <div class="form-label w100">
                                                <label>组织机构:</label>
                                            </div>
                                            <input class="w200" type="text" ng-model="condition.orgName"
                                                   maxlength="10"/>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="block" style="height: 200px;">
                            <div class="block-content">
                                <div class="table-responsive panel panel-table first-min" style="border: none;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>
                                                <div select-all-checkbox checkboxes="emps.data" selected-items="items"
                                                     anyone-selected="anyone"></div>
                                            </td>
                                            <td>姓名</td>
                                            <td>工号</td>
                                            <td>性别</td>
                                            <td>手机</td>
                                            <td>电话</td>
                                            <td>组织机构</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!emps || !emps.data">
                                            <td colspan="7" class="text-center">没有查询到数据！</td>
                                        </tr>
                                        <tr bindonce ng-repeat="foo in emps.data">
                                            <td>
                                                <input type="checkbox" ng-model="foo.isSelected"/>
                                            </td>
                                            <td bo-text="foo.name"></td>
                                            <td bo-text="foo.code"></td>
                                            <td bo-text="foo.sexName"></td>
                                            <td bo-text="foo.mobile"></td>
                                            <td bo-text="foo.phone"></td>
                                            <td bo-text="foo.orgName"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-pagination" eccrm-page="pager"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();"
                        ng-disabled="!anyone">确定
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
