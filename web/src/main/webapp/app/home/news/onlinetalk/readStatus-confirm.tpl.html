<style>
    .modal .modal-body .row {
        margin: 0 auto 5px;
    }
</style>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">回复记录</h4>
            </div>

            <div class="modal-body">
                <div class="list-result no-pagination">
                    <div class="block">
                        <div class="block-content">
                            <div class="content-wrap">
                                <div class="table-responsive panel panel-table" style="border:none;">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-header">
                                        <tr>
                                            <td>姓名</td>
                                            <td>工号</td>
                                            <td>用户名</td>
                                            <td>阅读时间</td>
                                            <td>是否回复</td>
                                            <td>回复时间</td>
                                            <td>回复内容</td>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body">
                                        <tr ng-show="!userReceiveLists || !userReceiveLists.length|| userReceiveLists.data.length<0">
                                            <td colspan="7" style="text-align: center;">没有符合条件的记录</td>
                                        </tr>
                                        <tr ng-repeat="foo in userReceiveLists.data" ng-click="$parent.selected=foo"
                                            style="cursor: pointer;">
                                            <td ng-bind-template="{{ foo.username}}"></td>
                                            <td ng-bind-template="{{ foo.employeeName}}"></td>
                                            <td ng-bind-template="{{ foo.employeeNo}}"></td>
                                            <td ng-bind-template="{{ foo.readDatetime | date:'yyyy-MM-dd HH:mm:ss'}}" ></td >
                                            <td ng-bind-template="{{ foo.isReply? '是':'否'}}" ></td >
                                            <td ng-bind-template="{{ foo.replyDatetime | date:'yyyy-MM-dd HH:mm:ss'}}" ></td >
                                            <td ng-bind-template="{{ foo.replyContent}}" ></td >
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
