<div class="main condition-row-1">
    <div eccrm-alert="alert"></div>
    <div class="list-condition">
        <div class="block">
            <div class="block-header">
                        <span class="header-button">
                                        <button type="button" class="btn btn-green btn-min" ng-click="">
                                            <span class="glyphicons search"></span>
                                            查询
                                        </button>
                                        <button type="button" class="btn btn-green btn-min" ng-click="">
                                            <span class="glyphicons repeat"></span>
                                            重置
                                        </button>
                        </span>
            </div>
            <div class="block-content">
                <div class="content-wrap">
                    <div class="row">
                        <!--  <div class="form-label col-1-half">
                              <label>用户组:</label>
                          </div>
                          <input class="col-2-half" type="text" ng-model="condition.userGroup"/>
                          <span class="add-on"><i class="glyphicons remove icon"></i> </span>
  -->
                        <div class="form-label col-1-half">
                            <label>姓名:</label>
                        </div>
                        <input class="col-2-half" type="text" ng-model="condition.employeeName"/>

                        <div class="form-label col-1-half">
                            <label>工号:</label>
                        </div>
                        <input class="col-2-half" type="text" ng-model="condition.employeeNo"/>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="list-result">
        <div class="block">
            <div class="block-header">
                <div class="header-text">
                    <span class="glyphicons list"></span> <span>在线人员列表</span>
                </div>
                <div class="header-button">
                    <a type="button" class="btn btn-green btn-min" ng-click="send()" ng-disabled="!anyOne">
                    <span class="glyphicons message_out" ng-disabled="!anyOne"></span> 发送 </a>
                </div>
            </div>
            <div class="table-responsive panel panel-table first-min">
                <table class="table table-striped table-hover">
                    <thead class="table-header">
                    <tr>
                        <td>
                            <div select-all-checkbox checkboxes="logs.data" selected-items="items"
                                 anyone-selected="anyOne"></div>
                        </td>
                        <td>姓名</td>
                        <td>工号</td>
                        <td>职位</td>
                        <td>目前状态</td>
                        <td>登录时间</td>
                        <!--<td>时长</td>-->
                        <td>ip</td>
                        <td>分机号</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody class="table-body">
                    <tr ng-show="!logs || !logs.data.length">
                        <td colspan="10" class="text-center">没有符合条件的记录！</td>
                    </tr>
                    <tr ng-repeat="foo in logs.data" ng-click="$parent.selected=foo">
                        <td><input type="checkbox" style="height: 12px;"
                                   ng-model="foo.isSelected"/></td>
                        <td ng-if="foo.employeeName">{{ foo.employeeName }}</td>
                        <td ng-if="!foo.employeeName">{{ foo.username }}</td>
                        <td>{{ foo.employeeNo }}</td>
                        <td>{{ foo.position }}</td>
                        <td>{{ foo.logoutDatetime | loginLogStatus }}</td>
                        <td>{{ foo.createdDatetime | eccrmDatetime }}</td>
                        <!--<td >{{ foo.logoutDatetime | eccrmDatetime }}</td >-->
                        <td>{{ foo.ip }}</td>
                        <td>{{ foo.ext}}</td>
                        <td>
                            <a type="button" class="btn btn-tiny" ng-click="send(foo.userId,foo.username)" title="发送">
                            <span class="glyphicons message_out"></span>
                            </a>
                            <!--<a type="button" class="btn btn-tiny" ng-href="" title="电话" >
                                <span class="glyphicons earphone" ></span >
                            </a >-->
                            <a type="button" class="btn btn-tiny" ng-click="logout(foo.creatorId,foo.creatorName)"
                               ng-disabled="userId == foo.creatorId"
                               title="踢出"><!--ng-href="logout/kick?userIds={{foo.creatorId}}"-->
                                <span class="glyphicons log_out"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div eccrm-page="pager" class="list-pagination"></div>


</div>
